<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	 <title>Math quiz</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
		<header class="container">
      <h1> Math quiz</h1>
    </header>
<section class="introduction-section">
    <button type="button" class="button-margin" id="btn-start" style="border-radius:25%;">Start</button>
</section>
 <div class="main-questions">
    <ul class="list-design">
  	 <li style="margin-top:1em">Please calculate</li>
  	 <li><input type="radio" name="answer-choice" value="Male">Default</input></li>
  	 <li><input type="radio" name="answer-choice" value="Male">Default</input></li>
  	 <li><input type="radio" name="answer-choice" value="Male">Default</input></li>
  	 <li style="margin-bottom:1em"><input type="radio" name="answer-choice" value="Male">Default</input></li>
  	 <li><button type="submit" id="btn-submit">Submit</button></li>
    </ul>
  </div>
    <div class="icons-below">
    <form  class="progress-bar">
	   	<input type="text" id="completed_field" value="Completed: 0 of 4">
		  <input type="text" id="score_field" value="Score: 0 of 4">
	  </form>
   </div>
    <div class="last_page">
     <form>
      <input type="text" id="finalscore_field" value="Score: 0 of 4">
     </form>
      <button type="button" class="button-margin-last-page" id="btn-retry" style="border-radius:25%;">Retry again</button>
    </div>
    <div id="alert-dialog"></div>

     

	 <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    
  <script src="http://code.jquery.com/jquery.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>
</html>
